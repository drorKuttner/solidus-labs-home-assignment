<mat-card class="root mb-3">
  <h4 class="ml-2">Filter table by status</h4>

  <mat-form-field class="ml-2">
    <mat-select [formControl]="statusControl">
      <mat-option value="ALL">All</mat-option>
      <mat-option value="NEW">New</mat-option>
      <mat-option value="CANCELLED">Cancelled</mat-option>
      <mat-option value="PARTIALLY_FILLED">Partially filled</mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>

<mat-card class="root">
  <table
    mat-table
    [dataSource]="dataSource"
    class="table"
    matSort
    matSortActive="timestamp"
    (matSortChange)="onSortChange($event)"
  >
    <!-- timestamp Column -->
    <div matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
      <td mat-cell *matCellDef="let event">
        {{ event.timestamp }}
      </td>
    </div>

    <!-- parsedTime Column -->
    <div matColumnDef="parsedTime">
      <th mat-header-cell *matHeaderCellDef>Parsed Time</th>
      <td mat-cell *matCellDef="let event">{{ event.parsedTime }}</td>
    </div>

    <!-- price Column -->
    <div matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let event">{{ event.price }}</td>
    </div>

    <!-- status Column -->
    <div matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let event">{{ event.status }}</td>
    </div>

    <!-- set event Column -->
    <div matColumnDef="setEvent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let event">
        <mat-icon matTooltip="Set Event" (click)="setActiveEvent(event)"
          >play_arrow</mat-icon
        >
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</mat-card>

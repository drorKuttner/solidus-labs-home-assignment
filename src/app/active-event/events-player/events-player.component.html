<div class="d-flex justify-content-around">
  <h3>Timestamp: {{ clock }}</h3>

  <h3>Time: {{ clock | date: "medium" }}</h3>
</div>

<div class="player d-flex p-3 justify-content-between align-items-center">
  <button
    mat-icon-button
    (click)="setFirst()"
    matTooltip="First"
    [disabled]="(isFirstActive | async) || !(isPlayerEnabled | async)"
  >
    <mat-icon class="material-icons first-button"> double_arrow </mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Previous"
    (click)="setPrevious()"
    [disabled]="(isFirstActive | async) || !(isPlayerEnabled | async)"
  >
    <mat-icon> navigate_before </mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Pause"
    *ngIf="isPlaying | async; else playButton"
    (click)="pause()"
  >
    <mat-icon class="material-icons"> pause </mat-icon>
  </button>

  <ng-template #playButton>
    <button
      mat-icon-button
      (click)="play()"
      matTooltip="Play"
      [disabled]="!(isPlayerEnabled | async)"
    >
      <mat-icon> play_arrow </mat-icon>
    </button>
  </ng-template>

  <button
    matTooltip="Next"
    mat-icon-button
    (click)="setNext()"
    [disabled]="(isLastActive | async) || !(isPlayerEnabled | async)"
  >
    <mat-icon> navigate_next </mat-icon>
  </button>

  <button
    matTooltip="Last"
    mat-icon-button
    (click)="setLast()"
    [disabled]="(isLastActive | async) || !(isPlayerEnabled | async)"
  >
    <mat-icon> double_arrow </mat-icon>
  </button>
</div>
